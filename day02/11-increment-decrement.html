<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let score1 = 10; // degiskene deger atamak assiment denir
      score1 = 20;
      score1++; //21

      let score2 = ++score1; // once arttiriyor sonra arttiriyor. 22
      let score3 = score1++; //once atiyor sonra arttiriyor
      console.log(score1, score2, score3); //23 22 22
      console.log(score3 % 5); //modulus 5 bolumunde kalan kac 2

      console.log(score3++);
      console.log(score3++);
      console.log(++score3); //:)
    </script>
  </body>
</html>
