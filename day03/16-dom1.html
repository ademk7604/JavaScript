<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><em>Hello DOM</em></h1>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorum optio
      assumenda porro? Modi culpa harum eius alias at, libero earum, provident
      iste doloremque accusantium a ab facere ipsam, reprehenderit
      necessitatibus.
    </p>
    <ul class="menu">
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
    <script>
      const headingEl = document.querySelector("h1"); // hep bir eleman veriri ilk h1 i verir
      console.log(headingEl.innerText); //sadece h1 in icindeki yaziya ulasiyoruz //getter
      headingEl.innerText = "<u>Hello Javascript</u>"; // icerigi bu sekilde degistirebilioyorum // inner text olarak icini bu sekilde0 degistiriyoruz //setter
      headingEl.innerHTML = "<u><em>Hello Javascript</em></u>";
      const homeEl = document.querySelector(".menu li:last-child"); //sadece 1 eleman getirir
      //console.log(homeE1); bak buraya
      homeEl.innerHTML = "Ana Sayfa";

      const listItems = document.querySelectorAll(".menu li"); // queryS. bize bir dizi veriyor bunu nesneye atadik
      console.log(listItems); // diziyi yardirdik
      console.log(listItems.length);
      listItems[0].innerHTML = "contact"; // dizi olarak 0. indexteki elemani degisitirdik
      const dizi = ["ali", 23];
      console.log(typeof dizi);
      console.log(typeof dizi[0]);
    </script>
  </body>
</html>
