<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="txtNumber">
    <button onclick="calculate()">Calculate</button>
    <script>
      const numberEl = document.querySelector("#txtNumber");
        

      function calculate(){
        let total = 0; // burayi buraya tanimlamn lazim dikkat 
        let num = Number(numberEl.value);
        num = Math.abs(num) //eksili sayilarida aliyor bu method ile

        while(num>0){
        const digit = num%10;
        total += digit;
        num = Math.floor(num/10);
        console.log("num:", num)
        console.log("--------------")
        }
        alert(total);
      }
    </script>
  </body>
</html>
