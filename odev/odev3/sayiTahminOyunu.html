<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sayı Tahmin Oyunu</title>
    <link rel="stylesheet" href="sayiTahminOyunu.css" />
    <link rel="stylesheet" href="assets/css/JavaScript-replit3.css" />
  </head>
  <body>
    <div class="container col-6">
        <div class="col d-flex justify-content-center">
          <h4 class="welcome">Sayı Tahmin Oyunumuza Hoşgeldiniz</h4>
        </div>

        <div class="col d-flex justify-content-center">
          <input class="d-none" type="number" id="txtNumb" />
          <button class="d-none" type="button" id="btnGuess">Tahmin Et</button>
          <button class="d-block" type="button" id="btnStart">
            Oyunu Başlat
          </button>
        </div>
        <div class="col d-flex justify-content-center">
          <h5 class="gameText d-none">
            Lurfen 1 ile 100 arasinda bir sayi giriniz ve 5 tahmin hakkiniz bulunmaktadir.
          </h5>
        </div>
      </div>
    </div>

    <script src="sayiTahminOyunu.js"></script>
  </body>
</html>
