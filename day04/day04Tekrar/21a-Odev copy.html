  <input type="number" name="" id="txtN2">

  <script>
    const number1El = document.querySelector("#txtN1");
    const number2El = document.querySelector("#txtN2")
    const optEl = document.querySelector("#op");
    const resulEl = document.querySelector("#result")

    function Colculate(){
      if(optEl.value == "plus"){
        resulEl.innerText = Number(number1El.value) + Number(number2.value);
      }
      if(optEl.value == "minus"){
        resulEl.innerText = Number(number1El.value) - Number(number2.value);
      }
      if(optEl.value == "multiplay"){
        resulEl.innerText = Number(number1El.value) * Number(number2.value);
      }
      if(optEl.value == "divide"){
        resulEl.innerText = Number(number1El.value) / Number(number2.value);
