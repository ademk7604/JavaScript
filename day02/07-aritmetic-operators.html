<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 15;
      console.log(num);

      num = num ** 2;
      console.log(num);

      num++;
      console.log(num);

      const total = num + 555;
      console.log(total);
      console.log("result:" + total);

      let result = "5" + 34; // biri string eklemeye calisti
      console.log(result); //534

      result = "5" + 34 + 11;
      console.log(result); //53411 birlestirir

      result = 5 + 34 + "11"; // once nuberikleri toplayip sonra string ile birlestiriyor
      console.log(result); //3911

      result = 55 - "11";
      console.log(result); //44

      result = 55 - "11a";
      console.log(result); //NaN sonucunu verdi not a number deddi stringi number dan cikarinca
    </script>
  </body>
</html>
