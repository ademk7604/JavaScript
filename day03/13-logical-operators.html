<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = false;
      let y = true;
      let z = true;
      let m = "kedi";
      let n = "kus";
      let t = "false";

      const comp1 = y && x && t; //x i false buldu yapistirdi
      console.log(comp1);

      const comp2 = y && z && m;
      console.log(comp2); //kedi

      const comp3 = y && z && m && n;
      console.log(comp3); //kus

      const comp4 = y && z && null && m && n; // null mantiksal oolarak js icin false null buldu mantksal olarak null dondurdu
      console.log(comp4); //kus

      const comp5 = y && z && !null && undefined && m && n; // null da true cevirdik. undefined js icin false idi onu dondurdu
      console.log(comp5);

      const comp6 = 3 & 4; // BITWISE opertrator. bit degerlerine gore yapiyor
      console.log(comp6);

      // 3-> 0011
      //4->  0100
      // ->  0000 o yuzden cevap 0

      const comp7 = 3 & 4; // BITWISE opertrator. bit degerlerine gore yapiyor
      console.log(comp7);
    </script>
