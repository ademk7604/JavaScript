<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="txtNumber">
    <button id="btn" onclick="hesapla()">Hesapla</button>
    <h1 id="result"></h1>



    <script>
        const numberEl = document.querySelector("#txtNumber"); // bu sekilde nesne olarak atadigini const olarak ver
        const resultEl = document.querySelector("#result")
        
        function hesapla(){
            
            let sayi = Number(numberEl.value);
            resultEl.innerText = faktor(sayi); // sayi asagiya num1 orak gidiyor
                }
               
       function faktor(num1){
            let sonuc =1;
            for (let i = 1; i<=num1; i++) {
                sonuc *= i;
                
            }
            return sonuc;
           
        }
        
    </script>
</body>
</html>
