<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const courses = ["HTML", "CSS", "Bootstrap", "Javascript", "React"];
      //dizinin icindeki bir elemani degistirdik ,
      //dogrudan yeni dizi elemani olusturmamiza izin vermez const oldugu icin. let olsa izin veriyor
      console.log(courses);
      console.log(courses[2]); // index i yazdim veriyor
      console.log(courses.length);
      console.log(courses[courses.length - 1]); // son eleman

      courses[3] = "JS"; //const buna zizin veiryor dizi nin icindeki bir elemamni digstirebiliyoruz
      console.log(courses);
      //courses = ["ABC"]; //referans degistirilmeye calisildigi ciin hata verir

      const courses2 = ["HTML", "6", "Bootstrap", "{x:34, y:67}", "React"];
      console.log(courses2); // bu sekilde mantikli olmasada her turlu saklanabiliyor
    </script>
  </body>
</html>
